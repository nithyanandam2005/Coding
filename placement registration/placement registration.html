<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grtiet placements</title>
    <link rel="icon" href="grt logo.png">
</head>

<body style="background-color: rgb(244, 234, 234); color: rgb(17, 17, 17); ">

    <center>
        <h1>GRT INSTITUTE OF ENGINEERING AND TECHNOLOGY</h1>
        <h2>Placement registration form</h2>
        <h3>Focus|Study|Job</h3>
        <hr>
        <h2>Register here!</h2>
        <form action="">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="" id="" placeholder="Enter your Name"></td>
                </tr>
                <tr>
                    <td>Department</td>
                    <td> <select name="" id="">
                            <option value="">CSE</option>
                            <option value="">ECE</option>
                            <option value="">BME</option>
                            <option value="">EEE</option>
                            <option value="">AIDS</option>
                            <option value="">MECH</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Section</td>
                    <td> <input type="text" name="" id="" placeholder="Enter your Section"></td>
                </tr>
                <tr>
                    <td>email</td>
                    <td><input type="email" name="" id="" placeholder="Enter your email id"></td>
                </tr>
                <tr>
                    <td>Domain</td>
                    <td><input type="radio" name="gender">IT
                        <input type="radio" name="gender" id="">NON IT
                    </td>
                </tr>
                <tr>
                    <td>
                        Select a course
                    </td>
                    <td><select name="" id="">
                            <option value="">
                                Fullstack Web Development
                            </option>
                            <option value="">
                                Ui/Ux design
                            </option>
                            <option value="">
                                Cloud Computing
                            </option>
                            <option value="">
                                Data Analyst
                            </option>
                <tr>
                    <td>Others</td>
                    <td><input type="text" name="" id="" placeholder="Other Domains"></td>
                </tr>
                <tr>
                    <td> Resume</td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="" id=""></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
            <hr>
        </form>
        <h3>For queries:<p><a href="https://grt.edu.in/" target="">contact us</a></p>
        </h3>

    </center>

</body>

</html>
